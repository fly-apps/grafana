app = "grafana-example"

[build]
image = "grafana/grafana:8.0.0"

[mount]
source = "grafana_storage"
destination = "/var/lib/grafana"

[env]
GF_INSTALL_PLUGINS = "grafana-worldmap-panel,grafana-clock-panel"

[[services]]
internal_port = 3000
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["http"]
port = "80"

[[services.ports]]
handlers = ["tls", "http"]
port = "443"

[[services.tcp_checks]]
interval = 10000
timeout = 2000
